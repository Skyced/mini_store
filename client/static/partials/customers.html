<div ng-controller='customerController as customerCtrl'>
    <h3>Add a new customer</h3>
    <h5>Customer Name:</h5>
    <span ng-bind="customerCtrl.errors"></span>
    <input type="text" ng-model='customerCtrl.newCustomer.name'>
    <input type="submit" ng-click='customerCtrl.addCustomer()'>
    <input type="text" placeholder="search name...">
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="customer in customerCtrl.customers track by $index">
            <td ng-bind="customer.name"></td>
            <td ng-bind="customer.created_date | date:'MM-d-yyyy'"></td>
            <td><button ng-click="customerCtrl.removeCustomer(customer._id)">Remove</button></td>
        </tr>
    </table>
</div>
